<div class="all">

  <div class="macroForm">
    <div class="logo-container">
      <img class="logo" src="../../assets/logo/logo_black.png">
    </div>

    <div class="form" [formGroup]="registerForm0">
      <div class="titoli">
        <div class="titolo">Registrati</div>
        <div class="sottoTitolo">Esegui la registrazione del tuo profilo.</div>
      </div>

        <div class="anagrafica" *ngIf="fase === 0; else faseUno">
            <div class="inputType">
              <label for="nome">Nome: </label>
              <input type="text" id="nome" name="nome" formControlName="nome">
              <div *ngIf="registerForm0.get('nome')?.hasError('required') && registerForm0.get('nome')?.touched" class="error-message">
                Nome obbligatorio
              </div>
            </div>

          <div class="inputType">
            <label for="cognome">Cognome: </label>
            <input type="text" id="cognome" name="cognome" formControlName="cognome">
            <div *ngIf="registerForm0.get('cognome')?.hasError('required') && registerForm0.get('cognome')?.touched" class="error-message">
              Cognome obbligatorio
            </div>
          </div>

            <div class="inputType">
              <label for="dataNascita">Data di nascita: </label>
              <input type="date" id="dataNascita" name="dataNascita" formControlName="dataNascita">
              <div *ngIf="registerForm0.get('dataNascita')?.hasError('required') && registerForm0.get('dataNascita')?.touched" class="error-message">
                Data di nascita obbligatoria
              </div>
            </div>

          <div class="inputType">
            <label for="stato">Stato: </label>

            <select name="stato" id="stato" formControlName="stato">
              <option *ngFor="let value of Object.values(Stato)" [value]="value">
                {{ value }}
              </option>
            </select>

            <div *ngIf="registerForm0.get('stato')?.hasError('required') && registerForm0.get('stato')?.touched" class="error-message">
              Stato obbligatorio
            </div>
          </div>
        </div>

            <div class="underInputType">
              <div class="inputType">
                <label for="comune">Comune di residenza: </label>
                <input type="text" id="comune" name="comune" formControlName="comune">
                <div *ngIf="registerForm0.get('comune')?.hasError('required') && registerForm0.get('comune')?.touched" class="error-message">
                  Comune di residenza obbligatorio
                </div>
              </div>

              <div class="inputType">
                <label for="provincia">Provincia: </label>

                <select name="provincia" id="provincia" formControlName="provincia">
                  <option *ngFor="let value of Object1.values(Provincia)" [value]="value">
                    {{ value }}
                  </option>
                </select>

                <div *ngIf="registerForm0.get('provincia')?.hasError('required') && registerForm0.get('provincia')?.touched" class="error-message">
                  Provincia obbligatoria
                </div>
              </div>
            </div>

            <div class="inputType">
              <label for="indirizzo">Indirizzo: </label>
              <input type="text" id="indirizzo" name="indirizzo" formControlName="indirizzo">
              <div *ngIf="registerForm0.get('indirizzo')?.hasError('required') && registerForm0.get('indirizzo')?.touched" class="error-message">
                Indirizzo obbligatorio
              </div>
            </div>


          <div class="inputType">
            <label for="civico">Civico: </label>
            <input type="text" id="civico" name="civico" formControlName="civico">
            <div *ngIf="registerForm0.get('civico')?.hasError('required') && registerForm0.get('civico')?.touched" class="error-message">
              civico obbligatorio
            </div>
          </div>

          <div class="inputType">
            <label for="CAP">CAP: </label>
            <input type="text" id="CAP" name="CAP" formControlName="CAP">
            <div *ngIf="registerForm0.get('CAP')?.hasError('required') && registerForm0.get('CAP')?.touched" class="error-message">
              Indirizzo obbligatorio
            </div>
          </div>
        </div>


      <ng-template #faseUno>
              <div class="credenziali">
                <div class="email">
                  <label for="email">Indirizzo email: </label>
                  <input type="text" id="email" name="email" formControlName="email">
                </div>

                <div class="password">
                  <label for="password">Password: </label>
                  <input type="password" id="password" name="password" formControlName="password">
                </div>
              </div>
      </ng-template>


<!--      FIX CSS DEL PULSANTE DI REGISTRAZIONE-->
      <button class="registerButton" type="submit" (click)="checkRegister()">Registrati</button>
    </div>
  </div>
