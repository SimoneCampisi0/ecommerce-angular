<div class="all" *ngIf="productResponse">

  <div class="bodyImg">
    <img class="imgProduct" src="assets/example.png" alt="">
  </div>

  <div class="body">
    <div class="title">{{productResponse.productName}}</div>

    <div class="venditore">Venduto da: <div class="venditoreNome"><b>{{ seller }}</b></div></div>
    <div class="prezzo"><b>{{productResponse.productCost}} euro</b></div>
  </div>

</div>
